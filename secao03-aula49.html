<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style> </style>
</head>

<body>
    <div id="app">
        <form ref="formulario">
            <span>Nome: </span><input type="text" ref="inputNome">
            <br>
            <span>Com√©ntario: </span><textarea></textarea>
            <br>
            <button @click.prevent="cadastrar()">
                Cadastrar
            </button>
            <hr>
            {{ resultado }}
        </form>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                resultado: ''
            },
            methods: {
                cadastrar() {
                    let nome = this.$refs.inputNome.value
                    let comentario = this.$refs.formulario[1].value

                    this.resultado = `${nome} disse ${comentario}`
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .vermelho {
            background-color: red
        }

        .texto-branco {
            color: white
        }

        .destaque {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <p :class="[estilo1, estilo2, estilo3]">
            Definindo classes com array
        </p>
        <p :class="[estilo1, {'texto-branco': true, destaque: eDestaque}]">
            Definindo classes com objetos dentro de array
        </p>
        <button @click="estilo2 = ''">
            Remover o estilo 1
        </button>
        <button @click="eDestaque = !eDestaque">
            Mudar destaque
        </button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                estilo1: 'vermelho',
                estilo2: 'texto-branco',
                estilo3: 'destaque',
                eDestaque: false
            }
        })
    </script>
</body>

</html>
